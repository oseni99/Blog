{% extends "base.html" %}

{% load static %}

{% block pageTitle %}
         My Blog
{% endblock pageTitle %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/includes/post.css" %}">
<link rel="stylesheet" href="{% static "blog/all_posts.css" %}">
{% endblock css_files %}

{% block contents %}
    <section class="latest-posts">
        <h2>My Latest thoughts</h2>
        <ul>
            {% for post in all_posts %}
            {% include "blog/includes/post.html" %}
            {% endfor %}
        </ul>
    </section>
{% endblock contents %}
